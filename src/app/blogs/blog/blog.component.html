<div class="blog-card">
  <h5 class="blog-title">
    {{ blog.title }}
  </h5>
  <span> {{ blog.date | date }} </span>
  <div class="blog-cover-image">
    <img src="{{ blog.imgUrl }}" alt="blog-img" />
  </div>
  <p class="blog-desc">
    {{ blog.description }}
  </p>
  
  <!-- adding the delete button and rating -->
  <div class="blog-button-bar">
    <button class="btn btn-outline-danger btn-del" (click)="delete()">Delete</button>

    <ng-container *ngFor="let j of rating">
      <i class="fa fa-star" aria-hidden="true" [ngClass] = "{'starSelect': blog.rating >= j}" (click) = "onClickSelectStar(j)"></i>
    </ng-container>
  </div>
</div>
